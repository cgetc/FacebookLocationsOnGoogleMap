<!DOCTYPE html><html>	<head>		<meta http-equiv="content-type" content="text/html;charset=utf-8" />		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />		<title>Facebook Location on Google Map</title>		<link rel="stylesheet" href="/css/main.css">	</head>	<body class="not-login">		<div id="welcome-page">			<div class="fb-login-button" scope="user_status,friends_status">				Login with Facebook			</div>		</div>		<div id="main-page">			<div id="gmap"></div>			<input id="query" type="text" placeholder="検索ワード">			<div id="indicator">Loading...</div>			<script id="infoWindow" type="text/template">				<div class="infoWindow">					<h2><%= place.name %></h2>					<p><%= message %></p>				</div>			</script>		</div>		<div id="fb-root"></div>		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>		<script type="text/javascript" src="/js/underscore-min.js"></script>		<script type="text/javascript" src="/js/backbone-min.js"></script>		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>		<script type="text/javascript" src="/js/main.js"></script>	</body></html>
